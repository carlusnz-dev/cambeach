<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamBeach - Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<header class="site-header">
    <div class="container">
        <a href="/" class="logo">CamBeach</a>
        <a href="inicio.html" class="btn-transparent">Voltar a Início</a>
    </div>
</header>
<body>
    <main class="login-container">
        <div class="form-box">
            <h1>Cadastro</h1>
            <form action="/cadastro" method="post">
                <label for="nome">Nome Completo</label><br>
                <input type="text" id="nome" name="nome" required><br>

                <label for="cpf">CPF</label><br>
                <input type="text" inputmode="numeric" id="cpf" name="CPF" required><br>

                <label for="idade">Idade</label><br>
                <input type="number" inputmode="numeric" id="idade" name="idade" required><br>

                <label for="telefone">Telefone</label><br>
                <input type="number" placeholder="(99) 99999-9999" inputmode="numeric" id="telefone" name="telefone"
                    required><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>

                <div class="gen">
                <label for="genro">Gênero:</label><br>
                <input class="masc" type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input class="fem" type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label><br>
                </div>
                <div class="cat">
                <label for="categorias">Categoria:</label><br>
                <input type="radio" id="A" name="categoria" value="A">
                <label for="A">A</label>
                <input type="radio" id="B" name="categoria" value="B">
                <label for="B">B</label>
                <input type="radio" id="C" name="categoria" value="C">
                <label for="C">C</label>
                <input type="radio" id="D" name="categoria" value="D">
                <label for="D">D</label>
                <input type="radio" id="E" name="categoria" value="E">
                <label for="E">E</label><br>
                </div>

                <label for="senha">Senha</label><br>
                <div class="password-wrapper">
                    <input type="password" id="senha" name="senha" required><br>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
                <div class="login-link">
                    Já tem uma conta?
                    <a href="login.html">Faça login</a>
                </div>
        </div>
    </main>

</body>

</html>
