<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrição Campeonato de Beach Tennis</title>
  <link rel="stylesheet" href="../CSS/inscricao.css">
</head>
  <body>
    <header>
        <div class="nav-top-row">
          <a href="#" class="brand-link">
            <div class="logo-placeholder">
            <img src="../Assets/Logo Stroked.svg" alt="logo" />
          </div>
            <span class="brand-text">CamBeach</span>
          </a>
          <button id="mobile-menu-button" class="mobile-menu-button" aria-label="Abrir menu">
            <div class="hamburger-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
        </div>
          <nav class="nav-links-row">
            <ul class="nav-desktop-list">
              <li><a href="inicio.html" class="nav-link">Início</a></li>
              <li><a href="campeonatos.html" class="nav-link">Campeonatos</a></li>
              <li><a href="login.html" class="nav-link">Cadastro/Login</a></li>
              <li><a href="suporte.html" class="nav-link">Suporte</a></li>
              <li><a href="perfil.html" class="nav-link">Meu perfil</a></li>
            </ul>
          </nav>
        </nav>
    </header>
    <form action="#" method="post" enctype="multipart/form-data">

      <div class="section">
        <h2 class="section-title">Cateogria</h2>
        <div class="grid">
          <div class="cat">
                <label for="categorias">Categoria:</label><br>
                <input type="radio" id="A" name="categoria" value="A">
                <label for="A">A</label>
                <input type="radio" id="B" name="categoria" value="B">
                <label for="B">B</label>
                <input type="radio" id="C" name="categoria" value="C">
                <label for="C">C</label>
                <input type="radio" id="D" name="categoria" value="D">
                <label for="D">D</label>
                <input type="radio" id="E" name="categoria" value="E">
                <label for="E">E</label><br>
                </div>
        </div>
      </div>
      
      <div class="section">
        <h2 class="section-title">Parceiro (Duplas)</h2>
        <div class="grid">
          <div><label for="cpf">CPF / Documento</label><input id="cpf" name="cpf" type="text" pattern="\d{11}" inputmode="numeric"></div>
        </div>
      </div>

      <div class="btn-row">
        <button type="reset" class="secondary">Limpar</button>
        <button type="submit" class="btn">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
