<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrição Campeonato de Beach Tennis</title>
  <link rel="stylesheet" href="../CSS/inscricao.css">
</head>
  <body>
    <header>
        <div class="nav-top-row">
          <a href="#" class="brand-link">
            <div class="logo-placeholder">
            <img src="../Assets/Logo Stroked.svg" alt="logo" />
          </div>
            <span class="brand-text">CamBeach</span>
          </a>
          <button id="mobile-menu-button" class="mobile-menu-button" aria-label="Abrir menu">
            <div class="hamburger-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
        </div>
          <nav class="nav-links-row">
            <ul class="nav-desktop-list">
              <li><a href="inicio.html" class="nav-link">Início</a></li>
              <li><a href="campeonatos.html" class="nav-link">Campeonatos</a></li>
              <li><a href="login.html" class="nav-link">Cadastro/Login</a></li>
              <li><a href="suporte.html" class="nav-link">Suporte</a></li>
              <li><a href="perfil.html" class="nav-link">Meu perfil</a></li>
            </ul>
          </nav>
        </nav>
    </header>
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="section">
        <h2 class="section-title">Dados Pessoais</h2>
        <div class="grid">
          <div><label for="nome">Nome completo <span class="required">*</span></label><input id="nome" name="nome" type="text" required></div>
          <div><label for="apelido">Nome de jogo / Apelido</label><input id="apelido" name="apelido" type="text"></div>
          <div><label for="cpf">CPF / Documento</label><input id="cpf" name="cpf" type="text" pattern="\d{11}" inputmode="numeric"></div>
          <div><label for="nacionalidade">Nacionalidade</label><input id="nacionalidade" name="nacionalidade" type="text"></div>
          <div><label for="nascimento">Data de nascimento <span class="required">*</span></label><input id="nascimento" name="nascimento" type="date" required></div>
          <div><label for="sexo">Sexo / Gênero</label><select id="sexo" name="sexo"><option value="">Selecione</option><option>Masculino</option><option>Feminino</option><option>Prefiro não informar</option></select></div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Contato</h2>
        <div class="grid">
          <div><label for="email">E-mail <span class="required">*</span></label><input id="email" name="email" type="email" required></div>
          <div><label for="telefone">Telefone / WhatsApp <span class="required">*</span></label><input id="telefone" name="telefone" type="tel" required></div>
          <div><label for="cep">CEP</label><input id="cep" name="cep" type="text"></div>
          <div><label for="endereco">Endereço</label><input id="endereco" name="endereco" type="text"></div>
          <div><label for="cidade">Cidade</label><input id="cidade" name="cidade" type="text"></div>
          <div><label for="estado">Estado</label><input id="estado" name="estado" type="text"></div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Dados do Campeonato</h2>
        <div class="grid">
          <div><label for="categoria">Nível técnico<span class="required">*</span></label><select id="categoria" name="categoria" required><option value="">Selecione</option><option>Iniciante</option><option>Amador</option><option>Intermediário</option><option>Avançado</option><option>Profissional</option></select></div>
          <div><label for="modalidade">Modalidade <span class="required">*</span></label><select id="modalidade" name="modalidade" required><option value="">Selecione</option><option>Simples</option><option>Duplas</option><option>Misto</option></select></div>
          <div><label for="nivel">Categoria</label><select id="nivel" name="nivel"><option value="">Selecione</option><option>F</option><option>E</option><option>D</option><option>C</option><option>B</option><option>A</option></select></div>
          <div><label for="clube">Clube / Equipe</label><input id="clube" name="clube" type="text"></div>
          <div><label for="posicao">Posição</label><select id="posicao" name="posicao"><option value="">Selecione</option><option>Atacante</option><option>Defesa</option><option>Indiferente</option></select></div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Parceiro (Duplas)</h2>
        <div class="grid">
          <div><label for="partner_nome">Nome do parceiro</label><input id="partner_nome" name="partner_nome" type="text"></div>
          <div><label for="partner_telefone">Telefone</label><input id="partner_telefone" name="partner_telefone" type="tel"></div>
          <div><label for="partner_email">E-mail</label><input id="partner_email" name="partner_email" type="email"></div>
        </div>
      </div>

      <div class="btn-row">
        <button type="reset" class="secondary">Limpar</button>
        <button type="submit" class="btn">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
